after_success:
- git config --global user.name "Travis CI"
- git config --global user.email "thomas.moulard+travis@gmail.com"
- git remote set-url origin https://thomas-moulard:${GH_TOKEN}@github.com/stack-of-tasks/redundant_manipulator_control.git
- git fetch origin gh-pages:gh-pages
matrix:
  allow_failures:
  - compiler: clang
language: cpp
notifications:
  email:
  - hpp-source@laas.fr
branches:
  only:
  - master
script: ./.travis/build
env:
  global:
    secure: VwaW/I3Sp1lxYf5s1cdqSo11jFa6BBuanjqbkfSLLAiZoSvXiXIb0bGAjWcOw5KYm2sxJfZCdsBsvI0z2P7yBE1NYP8hFHgKiglhi2grfRdhyBZAThbBKZZ41CU1xXoDeH0ZRC9eZHmVTwOZLe8RoBhE7v3gctu4wbmEh/4Miqk=
compiler:
- clang
- gcc
before_install:
- git submodule update --init --recursive
- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
- wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
- sudo apt-get update -qq
- sudo apt-get install -qq doxygen doxygen-latex libboost-all-dev libeigen3-dev liblapack-dev libblas-dev gfortran
- sudo apt-get install ros-groovy-ros-base ros-groovy-pr2-mechanism ros-groovy-common-rosdeps ros-groovy-rosdoc-lite
- sudo rosdep init
- rosdep update
